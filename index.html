<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Acesso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Painel de Acesso</h1>

        <div class="frame">
            <div class="frame-header">
                <h2>QUADRO [ OPERACIONAL ]</h2>
                <button class="toggle-button">+</button>
            </div>
            <div class="frame-content">
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=7347&palavraChave=APURA%C3%87%C3%83O&modulosSelecionados=2,26&intencaoID=0">APURAR IMPOSTO</button>
            </div>
        </div>

        <div class="frame">
            <div class="frame-header">
                <h2>QUADRO [ RELATÓRIOS ]</h2>
                <button class="toggle-button">+</button>
            </div>
            <div class="frame-content">
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=1846&palavraChave=RELAT%C3%93RIO%20DE%20ENTRADAS&modulosSelecionados=0&intencaoID=0">ENTRADAS</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=1847&palavraChave=RELAT%C3%93RIO%20DE%20SA%C3%8DDAS&modulosSelecionados=0&intencaoID=0">SAÍDAS</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=71&palavraChave=RELAT%C3%93RIO%20ACOMPANHAMENTO%20DE%20SERVI%C3%87OS&modulosSelecionados=0&intencaoID=0">SERVIÇOS</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=1894&palavraChave=NOTAS%20N%C3%83O%20LAN%C3%87ADAS&modulosSelecionados=0&intencaoID=0">NOTAS NÃO LANÇADAS</button>
                <button class="glass-button" data-text="//Relatórios/Acompanhamentos/Cupons Fiscais eletrônicos CF-e não lançados">CUPOM FISCAL ELETRÔNICO CFÉ NÃO LANÇADOS</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=1404&palavraChave=relat%C3%B3rio%20de%20faturamento&modulosSelecionados=0&intencaoID=0">FATURAMENTO</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=1866&palavraChave=resumo%20por%20acumulador&modulosSelecionados=0&intencaoID=0">ACUMULADOR</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=3512&palavraChave=relat%C3%B3rio%20pis%20e%20cofins&modulosSelecionados=0&intencaoID=0">PIS E COFINS</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=1998&palavraChave=demontrativo%20dos%20impostos&modulosSelecionados=0&intencaoID=0">DEMAIS IMPOSTOS</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=2015&palavraChave=reten%C3%A7%C3%A3o%20a%20recolher&modulosSelecionados=0&intencaoID=0">RETENÇÕES A RECOLHER</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=334&palavraChave=reten%C3%A7%C3%B5es%20a%20compensar&modulosSelecionados=0&intencaoID=0">RETENÇÕES A COMPENSAR</button>
            </div>
        </div>

        <div class="frame">
            <div class="frame-header">
                <h2>QUADRO [ INFORMATIVOS ]</h2>
                <button class="toggle-button">+</button>
            </div>
            <div class="frame-content">
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=11775&palavraChave=MIT&modulosSelecionados=0&intencaoID=0">GERAR MIT</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=1014&palavraChave=gerar%20sped%20fiscal&modulosSelecionados=0&intencaoID=0">GERAR SPED FISCAL</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=3973&palavraChave=gerar%20efd%20contribui%C3%A7%C3%B5es&modulosSelecionados=0&intencaoID=0">GERAR SPED PIS E COFINS</button>
                <button class="glass-button" data-link="https://suporte.dominioatendimento.com/central/faces/solucao.html?codigo=7382&palavraChave=gerar%20efd%20reinf&modulosSelecionados=0&intencaoID=0">GERAR EFD REINF</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <iframe id="popup-iframe" src="" frameborder="0"></iframe>
            <div id="popup-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
